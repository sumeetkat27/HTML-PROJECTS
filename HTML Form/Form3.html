<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form3 Project</title>
  </head>
  <body>
    <h1>Form3 Example</h1>
    <label for="textfiled">TextField:</label>
    <input type="text" id="textfiled" name="textfiled" /><br /><br />
    <label for="button">Button:</label>
    <input type="submit" id="button" value="submit" /><br /><br />
    <label>Gender:</label>
    <label for="male">Male</label>
    <input type="radio" id="male" name="radio1" />
    <label for="female">Female</label>
    <input type="radio" id="female" name="radio1" />
    <label for="other">Prfer not to say</label>
    <input type="radio" id="other" name="radio1" /><br /><br />
    <label for="">Subject:</label>
    <label for="english">English:</label>
    <input type="checkbox" id="english" />
    <label for="hindi">Hindi:</label>
    <input type="checkbox" id="hindi" /><br /><br />
    <label for="file">Uplod:</label>
    <input type="file" id="file" /><br /><br />
    <img src="button1.png" alt="buttoniamage" height="30px" /><br />
    <label for="password">Enter Password:</label>
    <input type="password" id="password" /><br /><br>
    <label for="date">Date:</label>
    <input type="date" id="date" />
  </body>
</html>
