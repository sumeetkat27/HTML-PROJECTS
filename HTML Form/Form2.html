<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form2 Project</title>
  </head>
  <body>
    <h1>HTML Dummy Form</h1>
    <form action="">
      <fieldset>
        <legend>HTML Form Dummy</legend>
        <label for="date">Choose Date:</label>
        <input type="date" id="date" /><br /><br />
        <label for="dish">Choose Your Dish:</label>
        <select name="dish" id="dish">
          <option value="Maggi">Maggi</option>
          <option value="Chikan">Chikan</option>
          <option value="Tea">Tea</option></select
        ><br /><br />
        <button>Main Hu Button</button><br /><br />
        <textarea
          name="address"
          id="address"
          cols="30"
          rows="10"
          placeholder="Enter Your Address"
        ></textarea>
      </fieldset>
    </form>
  </body>
</html>
