<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form5 Project</title>
  </head>
  <body>
    <h1>Job Application</h1>
    <form action="">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="enter name" /><br /><br />
      <label for="email">Email Id:</label>
      <input type="email" id="name" placeholder="enter email" /><br /><br />
      <label for="phone">Phone No:</label>
      <input type="text" id="phone" /><br /><br />
      <label for="resume">Resume:</label>
      <input type="file" name="file" /><br /><br />
      <label for="experiance">Experiance(In Years):</label>
      <input type="number" id="experiance" />
      <fieldset>
        <legend>Skills</legend>
        <label for="HTML">HTML</label>
        <input type="checkbox" id="HTML" /><br />
        <label for="css">CSS</label>
        <input type="checkbox" id="css" /><br />
        <label for="js">JS</label>
        <input type="checkbox" id="js" /><br />
      </fieldset>
      <br />
      <label for="education">Highest Education:</label>
      <select name="education" id="education">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option></select
      ><br /><br />
      <fieldset>
        <legend>Availability</legend>
        <label for="fulltime">Full-Time</label>
        <input type="radio" name="radio1" id="fulltime" /><br />
        <label for="halftime">Half-Time</label>
        <input type="radio" name="radio1" id="halftime" />
      </fieldset>
      <br />
      <label for="comments">Additional Comments:</label><br />
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea><br>
      <button>Submit Application</button>
    </form>
  </body>
</html>
